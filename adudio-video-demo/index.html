<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video and Audio Demo</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="description" content=" Demo of integrating video and audio">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <header>
    <h1> Video and Audio Demo</h1>
  </header>
   <h2>Video </h2>
  <div class="video-container">
    <video id="myVideo" src="assets/img/hudson-shelter-falls.mp4"></video>
  
    <div class="controls">
      <button id="playPause" aria-label="Play">‚ñ∂Ô∏è</button>
      <input type="range" id="seek" value="0" step="0.01" aria-label="Seek bar">
      <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
  
      <button id="muteToggle" aria-label="Mute">üîä</button>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" aria-label="Volume slider">
  
      <button id="fullscreenToggle" aria-label="Toggle fullscreen">‚õ∂</button>
    </div>
  </div>
</div>
   <h2>Audio</h2>
  <audio controls="controls">
    <source src="assets/audio/thunder.ogg" type="audio/ogg" /><!-- Firefox, Opera, Chrome -->
    <source src="assets/audio/thunder.mp3" type="audio/mp3" /><!-- Safari, Chrome, IE9+ -->
    <source src="assets/audio/thunder.wav" type="audio/wav" /><!-- Safari, Opera, IE9+, Firefox -->
    <a href="assets/audio/thunder.mp3">Download the Audio</a>
    </audio>


  <script src="assets/js/script.js"></script>
  <script src="assets/js/audio-player.js"></script>

</body>

</html>
